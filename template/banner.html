{% load static %}

<!-- Banner Starts Here -->
<div class="main-banner header-text">
  <div class="container-fluid">
    <div class="owl-banner owl-carousel">
      {% for blog in blogs|slice:"5" %}
      <div class="item">
        <img src="{{blog.banner.url}}" alt="" style="height: 500px; max-width: 100%;">
        <div class="item-content">
          <div class="main-content">
            <div class="meta-category">
              <span>{{blog.category}}</span>
            </div>
            <a href="{% url 'blog_details' blog.slug %}">
              <h4>{{blog.title}}</h4>
            </a>
            <ul class="post-info">
              <li><a href="{% url 'view_user_info' blog.user.username %}">{{blog.user.username}}</a></li>
              <li><a href="javascript:void(0);">{{blog.created_date}}</a></li>
              <!-- <li><a href="#">{{blog.blog_comment.all.count}} Comments</a></li> -->
            </ul>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
